<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

  <body>
    <div class="video-container">
      <video autoplay muted loop id="myVideo">
        <source src="videos/coverr-cloudy.mp4" type="video/mp4" />

      </video>

      <div class="container">
        <div class="header">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button class="btn btn-success w-100" id="current-location-btn">
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="main">
          <span class="emoji-h1">üåû</span>
          <h1>Weather</h1>
          <h2>Forecast</h2>
          <h3>
            <span class="celsius-temp"></span>
            <br />
            <span class="humidity"></span>
          </h3>

          <h4></h4>
        </div>
        <div class="article">
          <div class="weather-container">
            <div class="weather-grid">
              <p>
                <span class="emoji">‚òÄÔ∏è</span>
                <br />

                <br />

                mostly sunny
              </p>
              
            </div>
          </div>
        </div>

               <a
              href="https://www.netlify.com/"
              target="blank_">
              hosted on Netlify</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
